</head>
<body>
    <h2>Test JS Form Validation</h2>
    
    <p style="border:1px solid black;width:26.7%;position:absolute;right:0px;" id="demo">
        
    </p>
    <script>
        var d = new Date();
        document.getElementById("demo").innerHTML=d;
    </script>
    <br>
    <br>
    <form>
    Name<font color="red">*</font> : 
    <input type="text" id="name" pattern="[a-zA-Z\s]{1,15}" title="Less than 15 characters" required> 
    <div id="namefill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Address : 
    <input type="textarea" id="adr"> 
    <div id="areafill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Zip Code<font color="red" >*</font> : 
    <input type="text" id="zip" pattern="[0-9]{6}" title="Six Digit PinCode" required> 
    <div id="zipfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Country<font color="red">*</font> : 
    <select id="country" required>
        <optgroup label="--select a country--">
            <option value="India">India</option>
            <option value="America">US of A</option>
        </optgroup>
    </select> 
    <div id="countryfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Gender<font color="red">*</font> : 
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
        <div style="float:right">
    Pan No : 
    <input type="text" id="pano" pattern="([A-Z]{5}[0-9]{4}[A-Z]{1})" title="Your Pan Number"> 
    <div id="panfill" style="color: red;float:right;margin-right:80%;"></div>
    </div>
    <div id="genderfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Preferences<font color="red">*</font> : 
    <input type="checkbox" id="red" name="red" value="Red">
    <label for="red"> Red</label>
    <input type="checkbox" id="blue" name="blue" value="Blue">
    <label for="blue"> Blue</label>
    <input type="checkbox" id="green" name="green" value="Green">
    <label for="green"> Green</label>
    <br>
    <div id="colfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Phone<font color="red">*</font> : 
    <input type="text" id="phno" pattern="[0-9]{10}" title="10 digit ph no" required> 
    <div id="phfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Email<font color="red">*</font> : 
    <input type="email" id="email" required> 
    <div id="emailfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Password (6-8 chars)<font color="red">*</font> : 
    <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <div id="pwdfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    Verify Password<font color="red">*</font> : 
    <input type="password" id="vpwd" required> 
    <div id="vpwdfill" style="color: red;float:right;margin-right:80%;"></div>
    <br>
    <input type="submit" onclick="myfun()">
    <input type="reset">
    </form>
    <br>
    <script>
        function myfun(){
            if(document.getElementById("pwd").value==document.getElementById("vpwd").value)
            {
                alert("Form Submitted Properly");
            }
            else
            {
                alert("Passwords Dont Match");
            }
        }
    </script>
</body>
