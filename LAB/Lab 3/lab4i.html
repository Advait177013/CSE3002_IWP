<head>
    <title>20BCE1143 - ex3</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align:left;
            padding-left: 1px;
            padding-right: 1px;
            padding-top: 1px;
            padding-bottom: 1px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><b>Pizza Shop 2.0</b></td>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <form><input type="text" id="cname" name="cname"></form>
            </td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td><form>
                <input type="radio" id="supreme" name="topping" value="Supreme">
                <label for="supreme">Supreme</label><br>
                <input type="radio" id="veg" name="topping" value="Vegetarian">
                <label for="veg">Vegetarian</label><br>
                <input type="radio" id="pineapple" name="topping" value="Hawaii">
                <label for="pineapple">Hawaii</label><br>
            </form></td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <form>
                    <select name="sauce" id="sauce">
                        <option value="Tomato">Tomato</option>
                        <option value="BBQ">BBQ</option>
                        <option value="Cheese">Cheese</option>
                </form>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <form>
                    <input type="checkbox" id="exCheese" name="exCheese" value="Extra Cheese">
                    <label for="exCheese">Extra Cheese</label>
                    <input type="checkbox" id="GlutFree" name="GlutFree" value="Gluten Free">
                    <label for="GlutFree">Gluten Free</label>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Delivery Isntructions:<br>
                <form>
                <textarea name="Message" rows="10" cols="50"></textarea>
            </form></td>
        </tr>
        <tr>
            <td colspan="2"> <form><input type="submit" id="submit" value="Submit My Query"></form></td>
        </tr>
    </table>
</body>
